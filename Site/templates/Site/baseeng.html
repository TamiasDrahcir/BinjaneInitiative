{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binjane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            /* Add padding-top to prevent content from being hidden under fixed header */
            padding-top: 100px;
            background-color: black;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: scroll;
        }

        .main-img {
            position: relative;
            display: flex;
            width: 100%;
            height: auto;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
            padding-bottom: 100px;
            /* Add these new properties */
            mask-image: linear-gradient(
                rgba(0,0,0,1) 50%,
                rgba(0,0,0,0) 75%
            );
            opacity: 1;
        }


        .label{
            margin-right:5%;
            font-size:25px;
        }

        form{
            position:absolute;
            top: -200px;
        }

        .form-group {
            position:relative;
            margin-top:5px;
            display: flex;
            padding:20px;
            flex-direction:row;            
        }
        
        .footer {
            margin: 0px;
            display:grid;
            justify-items: center;
            grid-template-columns: repeat(4,1fr);
            margin: 0px;
            font-family:Segoe UI;
            font-size: 12px;
            background-color:black;
            position:fixed;
            bottom:0%;
            width:100%;
            height: 10%;
            z-index:300; 
        }

        .footer h4{
            font-size:12px;
        }

        .footer h5{
            font-size:10px;
        }

        .footer h6{
            font-size:10px;
        }

        .info-item{
            width:100%;
            text-align:center;
            color:white;
        }

        
        .topbar {
            background-color: black;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 150px;
            display: flex;          /* Add flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
            z-index:10000;
        }

        .topbar img {
            position:relative;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left:3%;
            justify-items: center;
            height: 80%;           /* Maintain aspect ratio */
            width: auto;            /* Let width adjust automatically */
            /* Remove the transform:translateX(30%) */
        }
        .topbar a {
            padding: 10px 0;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .submit-btn {
            background: #a4e2c6;
            color: black;
            border: none;
            padding: 15px 15px;
            font-size: 15px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15%;
            width: 50%;
            float:right;
            transform:translateY(0px)
        }

        .submit-btn:hover {
            background: #f2be45;
            color:white;
        }

        .sidebar {
            position: absolute;  /* Changed from absolute to fixed */
            background-color: white;
            top:100px;
            right: -250px;
            width: 150px;
            height: 400px;
            opacity: 0;
            transition: all 1s ease-in-out;  /* Transition all properties */
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            z-index: 9000;  /* Increased z-index */
        }

        .sidebar.active {
            right:-30px;
            opacity: 1;
            z-index: -20000;
        }

        .menu-icon {
            position: absolute;  /* Changed to fixed positioning */
            color: white;
            font-size: 25px;
            top: 50px;  /* Adjusted position */
            right: 30px;
            cursor: pointer;
            z-index: 10000;
        }

        .sidebar a {
            display: block;
            width:100px;
            color: black;
            font-family:'Segoe UI';
            font-size:12px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition:0.5s;
        }

        .sidebar a:hover {
            color: #21a675;
        }

        .content{
            background-color: #d6ecf0;
            padding:60px;
            width: 70%;
            color: black;
            position:relative;
            justify-content: center;
            font-size:15px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            line-height: 30px;
            float:left;
            padding-bottom:20%;
        }

        .content h1{
            line-height: 200%;
            width: 800px;
            padding-left:30px;
            transform:translateX(-30px);
        }

        .content p{
            font-size:20px;
            line-height: 200%;
        }

        .content ul{
            font-size:20px;
            line-height: 200%;
        }

        .content ol{
            font-size:20px;
            line-height: 200%;
        }

        textarea{
            resize:none;
            height:3em;
        }
        
        .info-item{
            margin:10px;
            padding:10px;
            width:50%;
            text-align:center;
            color:white;
        }

        .team {
            display: grid;
            grid-template-columns: 2 2 2;
            background-color: dodgerblue;
            padding: 10px;
        }

        .team div {
            background-color: #f1f1f1;
            border: 3px solid black;
            margin:10px;
            padding: 20px;
            font-size: 30px;
            height: 500px;
            text-align: center;
        }

        .team p{
            width:300px;
            height:400px;
            transform:translateX(30px);
            overflow: scroll;
            font-size:20px
        }
        .gallery-container{
            display:flexbox;
        }

    </style>
</head>

    <script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
