{%extends 'Site/base.html'%}
{% load static %}

{% block content %}
    <div>
     <div class="content">
            <h1 style="position: absolute; top:-50px; transform:translateY(90px);">Want to upload your works and thoughts too?</h1><hr style="width:40%; transform:translateY(60px)">
                <p style="position: absolute; transform:translateY(60px)">Please leave your contact information below:</p>
        </div>

        <form class="content" action="/site/submit_kaleidoscope/eng=on" method="post" style="position:absolute; top:960px; transform:translateY(60px)">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label class="label" for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="label" for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label class="label" for="interest">Please tell us which area you're interested in:</label>
                 <label>
                    <input type="checkbox" name="interest" value="Interview"> Interview
                </label><br>
                
                <label>
                    <input type="checkbox" name="interest" value="Written Work"> Written Work
                </label><br>
                
                <label>
                    <input type="checkbox" name="interest" value="Artwork"> Artwork
                </label><br>
            </div>
            <button type="submit" class="submit-btn" style="margin-bottom:40%; width:200px;font-size:25px">Submit</button>
        </form>
    </div>
{% endblock %}

            <h4><div class="info-icon">üåç</div></h4>

        </div>
{% endblock %}
