{%extends 'Site/base.html'%}
{% load static %}

{% block content %}
     <div class="main-img">
                <img src="{% static 'contactus.jpg' %}" width="100%">     
    </div>
    <div class="content">
        <h1>联系我们</h1><hr style="width:40%;">
        <p style="position: relative">我们很乐意听取你的意见！请填入以下表格：</p>

        <form action="/site/submit_contact/eng=off#thank_you" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label class="label" for="email">邮件</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="label" for="phone">电话号码（可选）</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label class="label" for="subject">标题</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group" style="flex-direction:column">
                <label class="label" for="message">信息</label> <br>
                <textarea id="interest" name="interest" rows="100" cols='50' maxlength="200" wrap="soft" style="width: 400px; height: 200px;" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn" style="margin-bottom:40%; width:200px;font-size:25px">发送</button>
        </form>
    </div>
{% endblock %}

{% block lang %}
        <div class="info-item">
            <h4><div class="info-icon">🌍</div></h4>
            <h5><a href="/site/contact/eng=off" style="color:white; text-decoration:none">中文</a> | <a href="/site/contact/eng=on" style="color:white; text-decoration:none">English</a></h5>
        </div>
{% endblock %}
