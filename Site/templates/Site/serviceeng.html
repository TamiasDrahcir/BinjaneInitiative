{%extends 'Site/baseeng.html'%}
{% load static %}

{% block content %}
     <div class="main-img">
                <img src="{% static 'service-alt.jpg' %}" width="100%">     
        </div>
        <div class="content" style="transform: translateY(-100px);">
            <h1>Service</h1><hr style="width:40%">
                <p>This is the English Page for Service</p>
        <div class="content">
            <h1 style="position: absolute; top:-50px; transform:translateY(90px);">Want to join Volunteering?</h1><hr style="width:40%; transform:translateY(60px)">
                <p style="position: absolute; transform:translateY(60px)">Please leave your contact information below:</p>
        </div>

        <form class="content" action="/site/submit_service/eng=on" method="post" style="position:absolute; top:960px; transform:translateY(60px)">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label class="label" for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="label" for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label class="label" for="interest">Briefly describe your interests in less than 200 words (optional):</label>
                <textarea id="interest" name="interest" rows="100" cols='50' maxlength="200" wrap="soft" style="width: 400px; height: 200px;"></textarea>
            </div>
            <button type="submit" class="submit-btn" style="margin-bottom:40%; width:200px;font-size:25px">Submit</button>
        </form>
        </div>
{% endblock %}

{% block lang %}
        <div class="info-item">
            <h4><div class="info-icon">üåç</div></h4>
            <h5><a href="/site/service/eng=off" style="color:white; text-decoration:none">‰∏≠Êñá</a> | <a href="/site/service/eng=on" style="color:white; text-decoration:none">English</a></h5>
        </div>
{% endblock %}
